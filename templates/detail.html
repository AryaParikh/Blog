{% load static %}
 <!DOCTYPE html>
 <html lang="en">
  <div style="background-color: #F7FFFF">
 <head>
   
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <title>My Blog</title>
 </head>
 <body>
     <header>
      <div style="text-align: center">
       <h1> <a href="">My Personal Blog</a> </h1>
     </header>
     <div class="container">
     {% block content %}
         <div class="details">
         <h2>&emsp;{{ article.title }}</h2>
         <div style="background-color: #FCEEB9">
         <p>&emsp;{{ article.body }}</p>
         </div>
     {% endblock content %}
     </div>
     <img src="https://source.unsplash.com/1520x300/?{{article.title}}" class="img-fluid" alt="...">
     
 </body>
 </html>

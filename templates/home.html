{% load static %}
<!DOCTYPE html> 
<html lang="en">
  <div style="background-image: url('https://farm8.staticflickr.com/7332/14045819341_defeb077c3_o_d.jpg');">
    <div style="background-image: url('https://farm8.staticflickr.com/7332/14045819341_defeb077c3_o_d.jpg');">
  
 <head>
   <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>My Blog</title> 
</head> 
<body>
  
  <header>
    <div style="text-align: center">
    <h1> <a href="">My Personal Blog</a> </h1>
  </header>

  <div class="article">
    <div class="container">
      {% block content %}
      {% for i in object_list %}
      {% comment %} <div style='background-color: cyan' {% endcomment %}
      <h3>&emsp;<a href="{% url 'detail' i.pk %}">{{ i.title }}</a></h3>
      <div style="background-color: #FCEEB9">
      <p>&emsp;{{ i.body }}</p>
      </div>
      <section class="image-1">
      </section>  
    </div>
    
    {% endfor %}
    {% endblock content %}
     </div>
 </body> 
</html>
